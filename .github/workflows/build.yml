name: Compilar Ejecutable Windows

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout del código
        uses: actions/checkout@v4

      - name: Instalar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.8.x'  # Usar Python 3.8, compatible con Windows 7
          architecture: x64       # Asegúrate de que coincida con tu sistema (x64 o x86)

      - name: Configurar entorno virtual
        run: |
          python -m venv venv
          .\venv\Scripts\activate
          .\venv\Scripts\python.exe -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Compilar con PyInstaller
        run: |
          .\venv\Scripts\activate
          pyinstaller --onedir --windowed --add-data "chromedriver.exe;." --add-binary "C:/hostedtoolcache/windows/Python/3.8.10/x64/python38.dll;." ExtractorBecas.py

      - name: Subir ejecutable como artefacto
        uses: actions/upload-artifact@v4
        with:
          name: Ejecutable-Windows
          path: dist/ExtractorBecas/
